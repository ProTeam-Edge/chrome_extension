<!DOCTYPE html>
<html lang="en" >

	<head>

		<meta charset="utf-8">
		<title></title>

		<link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" >
		<link rel = "stylesheet" href = "style.css" >

	</head>

	<body>

		<div id = "root" >

			<div id = "header" >

				<div id = "dropshadow" ></div>

			</div>

			<div class = "promo_container" >

				<div class = "promo small_tile" >

					<img src = "/img/logo_white.svg" class = "logo" >
					<div class = "title" >ProTeam Edge</div>

				</div>

				<div class = "promo large_tile" >

					<img src = "/img/logo_white.svg" class = "logo" >
					<div class = "title" >ProTeam Edge</div>

				</div>

				<div class = "promo marquee_tile" >

					<img src = "/img/logo_white.svg" class = "logo" >
					<div class = "title" >ProTeam Edge</div>

				</div>

				<div class = "promo screenshot" >

					<div class = "title" >

						Import files directly from Gmail

						<div class = "title-wrap" style = "margin-left: 24px;" >
							<img src = "img/logo.svg" style = "height: 60%" >
						</div>

						<img src = "img/plus.svg" style = "height: 80px; margin: 0px 20px;" >

						<div class = "title-wrap" >
							<img src = "img/gmail.svg" >
						</div>

					</div>

					<img class = "screenshot-laptop" src = "img/laptop.png" >
					<img class = "screenshot-image" src = "img/2.png" >

				</div>

				<div class = "promo screenshot" >

					<div class = "title" >

						Import files from Google Drive

						<div class = "title-wrap" style = "margin-left: 24px;" >
							<img src = "img/logo.svg" style = "height: 60%" >
						</div>

						<img src = "img/plus.svg" style = "height: 80px; margin: 0px 20px;" >

						<div class = "title-wrap" >
							<img src = "img/google-drive.svg" >
						</div>

					</div>

					<img class = "screenshot-laptop" src = "img/laptop.png" >
					<img class = "screenshot-image" src = "img/1.png" >

				</div>

			</div>

		</div>

		<div id = "script" hidden >

			<script src = "/lib/vue.min.js" ></script>
			<script src = "/lib/moment.min.js" ></script>

			<!-- <script src = "main.js" ></script> -->

		</div>
